name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Zotero API Key
        run: |
          sed -i "s/__ZOTERO_API_KEY__/${{ secrets.ZOTERO_API_KEY }}/g" js/config.js

      - name: Verify API key injection
        run: |
          if grep -q "__ZOTERO_API_KEY__" js/config.js; then
            echo "Error: API key placeholder was not replaced"
            exit 1
          fi
          echo "API key successfully injected"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
